{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'board.css' %}" />

<div class="board">
	<h2 class="boardname">{{ board.name }}</h2>

	<div class="boardstarted">Started: {{ board.start_date }}</div>

	{% for column in board.phases.all %}
	<div class="boardcolumn">
		<h3 class="boardphase">{{ column.name }}</h3>
		<div class="boardtasks">
		{% for task in board.task.all %}{% if task.phase == column %}
			<div class="boardtask">
			<span class="boardtaskname"><a href="/kanban/task/{{ task.id }}">{{ task.title }}</a></span>
			<span class="boardforward"><a href="/kanban/taskforw/{{ board.id }}/{{ task.id }}">&gt;&gt;</a></span>
			<span class="boardforward"><a href="/kanban/taskback/{{ board.id }}/{{ task.id }}">&lt;&lt;</a></span>
			</div>
		{% endif %}{% endfor %}
		</div>
	</div>
	{% endfor %}
</div>
